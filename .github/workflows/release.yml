name: Release Binary

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

      - name: Build binary
        run: bun run build:binary

      - name: Rename binary with architecture
        run: |
          ARCH=$(uname -m)
          mv bin/macos-mcp bin/macos-mcp-${ARCH}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-mcp-${{ runner.arch }}
          path: bin/macos-mcp-*

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: bin/macos-mcp-*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
